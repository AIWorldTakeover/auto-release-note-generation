name: Nightly Comprehensive Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      python-versions:
        description: 'Python versions to test (comma-separated)'
        required: false
        default: '3.10,3.11,3.12,3.13'
      extended-tests:
        description: 'Run extended test suite'
        type: boolean
        default: true
      performance-tests:
        description: 'Run performance benchmarks'
        type: boolean
        default: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  UV_SYSTEM_PYTHON: "1"

permissions:
  contents: read
  security-events: write
  issues: write
  id-token: write
  attestations: write

jobs:
  # Comprehensive test matrix
  test-comprehensive:
    name: ğŸ§ª Full Test Matrix
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          # Test with minimal dependencies
          - python-version: '3.12'
            os: ubuntu-latest
            deps: minimal
          # Test with development Python
          - python-version: '3.14-dev'
            os: ubuntu-latest
            experimental: true
    uses: ./.github/workflows/reusable-tests.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
      coverage-enabled: ${{ matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest' }}
      coverage-threshold: 85
      test-flags: ${{ inputs.extended-tests && '--run-slow' || '' }}
      upload-coverage: ${{ matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest' }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Deep security analysis
  security-deep:
    name: ğŸ”’ Deep Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ğŸ”’ Run comprehensive security scan
        uses: ./.github/workflows/reusable-security.yml
        with:
          python-version: '3.12'
          fail-on-vulnerability: false
          create-issues: true
          upload-sarif: true

      - name: ğŸ” Additional security checks
        run: |
          # Check for hardcoded secrets in git history
          echo "ğŸ” Scanning git history for secrets..."
          uv run detect-secrets-hook --baseline .secrets.baseline $(git ls-files) || true

          # License compliance check
          echo "ğŸ“œ Checking license compliance..."
          uv run --with pip-licenses pip-licenses --with-system --with-urls --format=json > licenses.json

          # Check for known vulnerable patterns
          echo "ğŸ” Checking for vulnerable patterns..."
          uv run --with semgrep semgrep --config=auto src/ || true

  # Performance benchmarking
  performance:
    name: ğŸ“Š Performance Benchmarks
    if: inputs.performance-tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: ğŸ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          cache-key-suffix: nightly-perf
          extras: 'perf'

      - name: ğŸ“Š Run benchmarks
        run: |
          echo "ğŸ“Š Running performance benchmarks..."

          # Run benchmarks and save results
          uv run pytest tests/ \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --benchmark-histogram=benchmark-histogram \
            --benchmark-verbose \
            --benchmark-autosave

          # Generate comparison if previous results exist
          if [[ -f .benchmarks/last.json ]]; then
            echo "ğŸ“ˆ Comparing with previous results..."
            uv run --with pytest-benchmark pytest-benchmark compare \
              .benchmarks/last.json \
              benchmark-results.json \
              --histogram=benchmark-comparison
          fi

          # Save current as last for next comparison
          mkdir -p .benchmarks
          cp benchmark-results.json .benchmarks/last.json

      - name: ğŸ“¤ Upload benchmark results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: benchmark-results-${{ github.run_id }}
          path: |
            benchmark-results.json
            benchmark-histogram.svg
            benchmark-comparison.svg
          retention-days: 90

  # Dependency analysis
  dependency-check:
    name: ğŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: ğŸ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          cache-key-suffix: nightly-deps

      - name: ğŸ“¦ Check for outdated dependencies
        run: |
          echo "ğŸ“¦ Checking for outdated dependencies..."

          # Show outdated packages
          uv pip list --outdated || true

          # Check for unused dependencies
          echo "ğŸ” Checking for unused dependencies..."
          uv run --with pip-autoremove pip-autoremove --list || true

          # Generate dependency tree
          echo "ğŸŒ³ Generating dependency tree..."
          uv tree > dependency-tree.txt

      - name: ğŸ”„ Test dependency updates
        run: |
          echo "ğŸ”„ Testing with updated dependencies..."

          # Create a new environment with updated deps
          uv venv test-updated
          source test-updated/bin/activate

          # Update all dependencies
          uv lock --upgrade-all

          # Run basic tests
          uv run pytest tests/ -x -k "not slow" || echo "âš ï¸ Tests failed with updated dependencies"

  # Documentation build and validation
  docs-check:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: ğŸ Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          cache-key-suffix: nightly-docs
          extras: 'docs'

      - name: ğŸ“š Build documentation
        run: |
          echo "ğŸ“š Building documentation..."

          # Build docs
          cd docs && uv run make html

          # Check for broken links
          echo "ğŸ”— Checking for broken links..."
          uv run --with sphinx-linkcheck sphinx-build -b linkcheck . _build/linkcheck || true

          # Check spelling
          echo "ğŸ“ Checking spelling..."
          uv run --with sphinxcontrib-spelling sphinx-build -b spelling . _build/spelling || true

  # Nightly summary
  nightly-summary:
    name: ğŸ“Š Nightly Summary
    if: always()
    needs: [test-comprehensive, security-deep, performance, dependency-check, docs-check]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Generate summary report
        run: |
          echo "# ğŸŒ™ Nightly Test Summary - $(date -u '+%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Comprehensive Tests | ${{ needs.test-comprehensive.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Analysis | ${{ needs.security-deep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs-check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ Create issue for failures
        if: |
          needs.test-comprehensive.result == 'failure' ||
          needs.security-deep.result == 'failure'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const title = `ğŸŒ™ Nightly Build Failure - ${date}`;

            const body = `## Nightly Build Failed

            **Date:** ${date}
            **Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            ### Failed Components
            ${context.needs.test-comprehensive.result === 'failure' ? '- âŒ Comprehensive Tests\n' : ''}
            ${context.needs.security-deep.result === 'failure' ? '- âŒ Security Analysis\n' : ''}

            Please investigate and fix the issues.
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['nightly-failure', 'automated', 'high-priority']
            });
